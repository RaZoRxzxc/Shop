<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDGET HUB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Профиль</h1>
        <nav>
            <a href="index.html" class="text-white mx-2">Главная</a>
            <a href="cart.html" class="text-white mx-2">Корзина</a>
            <div id="auth-buttons">
                <a href="login.html" class="text-white mx-2">Логин</a>
                <a href="register.html" class="text-white mx-2">Регистрация</a>
            </div>
            <div id="profile-button" style="display: none;">
                <a href="profile.html" class="text-white mx-2">Профиль</a>
            </div>
        </nav>
        <input type="text" id="search" placeholder="Поиск..." class="form-control my-2 w-50 mx-auto">
    </header>

    <div class="container my-4">
        <div id="profile-info">
            <!-- Информация о пользователе будет здесь -->
        </div>
        <button class="btn btn-danger" onclick="logout()">Выйти</button>
    </div>

    <script src="js/script.js">
        document.addEventListener('DOMContentLoaded', function () {
        const user = JSON.parse(localStorage.getItem('user'));
        const profileInfo = document.getElementById('profile-info');

        if (user) {
            // Пользователь вошёл в аккаунт
            profileInfo.innerHTML = `
                <p>Имя: ${user.name}</p>
                <p>Email: ${user.email}</p>
            `;
        } else {
            // Пользователь не вошёл в аккаунт
            alert('Пожалуйста, войдите в аккаунт.');
            window.location.href = 'login.html'; // Перенаправляем на страницу логина
        }
    });
    </script>
</body>
</html>
